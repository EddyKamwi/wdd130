<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Rafting Water | Home Page</title>
    <meta name="description" content="Home page of White water rafting">
    <meta name="author" content="Edward Kamwi">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- external css -->
    <link type="text/css" rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo" width="200">
        <nav>
            <a href="#" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contacts</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>White Water Rafting</h1>
            <div class="hero_container">
                <img src="images/rafting14_600.jpg" alt="hero" class="front_image" width="960">
                <span class="front_button"><a href="#">Call to Action</a></span>
            </div>
            <div class="image_container_home">
                <figure>
                    <img src="images/rafting42_600.jpg" alt="Team Rafting">
                    <figcaption>Team Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting52_600.jpg" alt="Stoney Rafting">
                    <figcaption>Stoney Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting64_600.jpg" alt="six Team Rafting">
                    <figcaption>Six Team Rafting</figcaption>
                </figure>
            </div>
            <div class="aside_container">
                <img src="images/rafting21_600.png" alt="Employee Photo">
                <form class="aside">
                    <h2>News Letter SignUp</h2>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email"><br>
                    <button type="submit" id="submit" name="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2024 | White Water Rafting | Edward Kamwi | <a href="images/wwr-wireframe-home.png">Wireframe</a></p>
        <span>
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="facebook icon" width="25"></a>
            <a href="https://www.twetter.com"><img src="images/twitter.png" alt="twitter icon" width="25"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram icon"
                    width="25"></a></span>
    </footer>
</body>

</html>
